<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>figure元素</title>
</head>
<body>
	<!-- figure元素 -->
	<figure>
		<img src="figure1.jpg" alt="手机壁纸">
		<img src="figure1.jpg" alt="手机壁纸">
		<img src="figure1.jpg" alt="手机壁纸">
		<figcaption>这是我现在用的手机壁纸，你也来试试吧~</figcaption>
	</figure>
	<!-- time元素 -->
	<time datetime="2011-04-01T16:00">
		1st April 2011 at 4 pm
	</time>
	<!-- details元素创建可伸缩控件 -->
	<details open>
		<summary>Tom Jason</summary>
		<figure>
			<img src="figure1.jpg" alt="">
			<figcaption>Tom Jason</figcaption>
		</figure>
		<p>djaflkg jal gjfa </p>
		<p>djaflkg jal gjfa111111111 </p>
		<p>djaflkg jal gjfa132222222222 </p>
	</details>
	<!-- address元素提供通信信息 -->
	<address>
		<a href="me.html">LLJ</a>
		<a href=mailto:liulijuan132@qq.com>LGH</a>
	</address>
	<!-- mark元素高亮文本 -->
	<!-- s元素显示不正确或不相关的内容 -->
	<!-- 现存元素的变化cite、ol、dl、small、b、strong、i、em、abbr、hr -->
</body>
</html>
