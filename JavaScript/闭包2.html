 function box(){
     var age = 100;
     return function(){          //匿名函数
          age++;
          return age;
     };
     
 } 
var b = box();
alert(b());		//101
alert(b());		//即alert(box()())；102
alert(b());		//103
alert(b);       //		function () {

b = null;  //解除引用，等待垃圾回收
</script>
